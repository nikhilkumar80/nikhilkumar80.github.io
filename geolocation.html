<html>
<head>
</head>
<body>
<p id="geo_loc"><p>
<script>
function show_it(coord)
	{
		var o = '';
		for(var i in coord){
			o += i +": " + coord[i] + '<br />';
		}
		if (document.getElementById)
		{
			document.getElementById('geo_loc').innerHTML = o;
		}
		else
		{
			alert(o);
		}
	}
	if (navigator.geolocation)
	{
		navigator.geolocation.getCurrentPosition(function(position) {  
			show_it(position.coords);  
		} );
	}
	else
	{
		var o = 'I\'m sorry, but geolocation services are not supported by your browser.';
		if (document.getElementById)
		{
			document.getElementById('geo_loc').innerHTML = o;
		}
		else
		{
			alert(o);
		}
	}
	</script>
</body>
</html>
